<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Note Trainer</title>
</head>

<body>
    <div id="container">
        <p>Lowest Fret:<span id="lowestChoice">0</span></p>
        <input type="range" id="lowestFret" min='0' max='22' value="0" oninput="update()"></input>
        <p>Highest Fret:<span id="highestChoice">22</span></p>
        <input type="range" id="highestFret" min='0' max='22' value="22" oninput="update()"></input></br>
        <button id="generate">Generate</button>
        <p id="string">String:</p>
        <p id="fret">Fret:</p>
        <p id="note">Note:</p>
        <p>TAB:</p>
        <div id="tab">
            <p id="highE">E ------</p>
            <p id="B">B ------</p>
            <p id="G">G ------</p>
            <p id="D">D ------</p>
            <p id="A">A ------</p>
            <p id="lowE">E ------</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
